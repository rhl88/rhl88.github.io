
<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MM与PT互转</title>
    <script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style type="text/css" media="screen">

    </style>
</head>

<div id="tools" style=" width: 100%; ">
    <p>MM：<input type="text" id="mm" value="0" style="width: 40px;" />  <a onclick="getpt()">转PT</a></p> 
    <p>PT：<input type="text" id="pt" value="0" style="width: 40px;" /> <a onclick="getmm()">转mm</a></p>
</div>
<body>
    <script type="text/javascript"> 

    //窗口大小
     window.resizeTo(300,290); 
     //窗口位置
     window.moveTo(screen.availWidth/2,screen.availHeight/2); 

     function getpt(){
        var mm = $("#mm").val();
        var pt = $("#mm").val();
        var setpt = mm*72/25.4;
        $("#pt").val(setpt);
     }

     function getmm(){
        var mm = $("#mm").val();
        var pt = $("#mm").val();
        var setmm = pt*25.4/72;
        $("#mm").val(setmm);
     }
    </script>

</body>

</html>
