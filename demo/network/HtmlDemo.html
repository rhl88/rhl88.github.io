<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
        HTML在线预览
    </title>
</head>
<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
<script src="//cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.min.js"></script>


<body>
</body>
<input type="hidden" name="isJq" value="<script src='//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js'></script>">
<input type="hidden" name="isLayer" value="<script src='//cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.min.js'></script>">
<p>
    JQ
    <input type="radio" name="jq" value="no"/>
    不用
    <input type="radio" name="jq" value="yes" checked="checked"/>
    使用

    [<a href="https://www.runoob.com/jquery/jquery-tutorial.html" target="_blank">文档1</a>] [<a href="https://www.jquery123.com/" target="_blank">文档2</a>]
</p>
<p>
    Layer
    <input type="radio" name="layer" value="no"/>
    不用
    <input type="radio" name="layer" value="yes" checked="checked"/>
    使用

    [<a href="https://www.layuion.com/doc/modules/layer.html" target="_blank">文档</a>] [<a href="https://www.layuion.com/layer/?alone" target="_blank">演示</a>]
</p>
<p>
    <textarea class="form-control" id="content" rows="15" style="max-height: 2222px;width:100%;" placeholder="请把要调试的HTML代码放这里">
            <input type="text" name="test" value = "你好测试！">

<script type = "text/javascript">
 $(function() {
    var test = $("input[name='test']").val();
    layer.alert(test);
}); 
</script>
        </textarea>
</p>
<p>
    <input onclick="demo();" type="button" value="调试预览"/>
</p>
<script type="text/javascript">
    function demo() {
        var demo = $("#content").val();
        var Getjq = $("input[name='jq']:checked").val();
        var Getlayer = $("input[name='layer']:checked").val();
        if (Getjq == "yes") {
            var isJq = $("input[name='isJq']").val();
            if (Getlayer == "yes") {
                var isLayer = $("input[name='isLayer']").val();
                demo = isJq + isLayer + demo;
            } else {
                demo = isJq + demo;
            }
        }else if (Getlayer == "yes") {
                layer.alert('Layer依赖JQ，必须勾选使用JQ');
                return false;
        }
        var win = window.open();
        win.document.open();
        win.document.write(demo);
        win.document.close()
    }
</script>

</html>
