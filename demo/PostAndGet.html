<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>模拟 Post Get 提交器</title>
</head>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>

<body>
    <script>

        function submit2() {
            var json = $("textarea[name='data']").val();
            var data = JSON.parse(json);
            console.log(data);
            var list = '';
            for(name in data)
            {
                console.log(name);
                list += '<input type="hidden" name="'+name+'" value="'+data[name]+'" />';
            }
            $("#data").html(list);
            var url = $('#url').val();
            var method = $("input[name='method']:checked").val();

            $('#form2').attr('action', url);

            $('#form2').attr('method', method);

            $('#form2').submit();
        }


    </script>
    <div>
        <h3>模拟 post get 提交器</h3>
        <p style="color:#F00;">(用于测试app接口非常有用)</p>
        <div style="width:700px; float:left;"> 提交地址:
            <input type="text" size="80" name="url" id="url" value="https://www.baidu.com/s" />
            <br />
            <br />
            提交方式:
            POST
            <input type="radio" name="method" value="post" />
            GET
            <input type="radio" name="method" value="get" checked="checked" />
            <br />
            <br />
            提交信息:
            <br />
            <textarea name="data" rows="1" style="height: 100px;width: 400px;">{ "wd": "a", "ErrorMessage": "b" }</textarea>

            <form method="post" action="" id="form2" target="_blank">
                <table>
                    <tr>
                        <td colspan="2" id="data">

                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" value="提交" onclick="submit2();" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
