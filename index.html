<!DOCTYPE html>
<html>
<head>
  <title>我的记事本</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        notFoundPage: true,//开启错误指向
        loadNavbar: true,//加载导航菜单 从_navbar.md文件加载
        loadSidebar: true,//左侧边栏
        subMaxLevel: 2,//显示左侧目录级别
        //全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: {
          '/en/':'Search',
          '/zh-cn/':'搜索',
          '/':'Search',
        },
        noData:  {
          '/en/':'No results!',
          '/zh-cn/':'没有结果!'
        },
        // 搜索标题的最大程级, 1 - 6
        depth: 6,
      },
         //文档中增加选项卡
      tabs: { 
        persist: true,//确定在页面刷新/重新访问后是否恢复选项卡选择。
        sync: true,//确定选项卡选择是否将在具有匹配标签的选项卡之间同步。
        theme: 'classic', //主题 classic material false
        tabComments: true, //是否使用注释作为选项卡
        tabHeadings: true 
      },
    }
  </script>
   <!-- docsify的js依赖 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 文档中增加选项卡-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- 搜索支持-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
